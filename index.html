<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome - Bootstrap - css-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- My style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Intro -->
    <div class="bg-dark pt-2 pb-2">
      <div class="container">
        <h1 id="top">Weather Dashboard</h1>
      </div>
    </div>

    <!-- Main -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
          <h5>Search for a city:</h5>

          <div class="input-group mb-3">
            <input
              id="setCity"
              type="text"
              class="form-control"
              placeholder="Input a city..."
              class="input-group-append"
            />

            <button
              id="searchBtn"
              class="btn btn-primary"
              type="button"
              id="button-addon2"
            >
              <i class="far fa-search"></i>
            </button>
          </div>

          <!-- card -->
          <div class="card">
            <ul class="list-group list-group-flush list"></ul>
          </div>
        </div>

        <div class="col-lg-9">
          <div id="currentCity" class="mt-4"></div>
        </div>
      </div>

      <!-- forecast container -->
      <div class="mt-4 col-md-12">
        <h5 id="weekly" class="mt-3 hide">5-Day Forecast:</h5>

        <div id="forecast" class="row"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
