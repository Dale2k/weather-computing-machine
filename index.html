<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--title-->
    <div class="container-fluid mt-2 text-center p-2">
      <h1><strong>Weather Dashboard</strong></h1>
    </div>

    <div class="row">
      <div class="col-sm-4 bg-light">
        <!--inputs-->
        <h4 class="pt-1">Search for a City:</h4>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="search-city"
            aria-label="City Search"
            aria-describedby="search-button"
          />
          <div class="input-group-append">
            <button class="btn bg-primary text-light" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <ul class="list-group"></ul>
      </div>
      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
          </div>
        </div>
        <!--5 day forecast-->
        <div class="col-sm-12" id="future-weather">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-6 mt-2 rounded"
            >
              <p id="wDate0"></p>
              <p id="wImg0"></p>
              <p>Temp:<span id="wTemp0"></span></p>
              <p>Humidity:<span id="wHumidity0"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-6 mt-2 rounded"
            >
              <p id="wDate1"></p>
              <p id="wImg1"></p>
              <p>Temp:<span id="wTemp1"></span></p>
              <p>Humidity:<span id="wHumidity1"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-6 mt-2 rounded"
            >
              <p id="wDate2"></p>
              <p id="wImg2"></p>
              <p>Temp:<span id="wTemp2"></span></p>
              <p>Humidity:<span id="wHumidity2"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-6 mt-2 rounded"
            >
              <p id="wDate3"></p>
              <p id="wImg3"></p>
              <p>Temp:<span id="wTemp3"></span></p>
              <p>Humidity:<span id="wHumidity3"></span></p>
            </div>
            <div
              class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-6 mt-2 rounded"
            >
              <p id="wDate4"></p>
              <p id="wImg4"></p>
              <p>Temp:<span id="wTemp4"></span></p>
              <p>Humidity:<span id="wHumidity4"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
